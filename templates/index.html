<center>
	<input style="color: black; font-size: 25px;" type="file" id="file-input" />
	<h1 style="color: black;" >Visualizar:</h1>
	<pre id="contenido-archivo" style="color:black; font-size: 35px;" ></pre>
</center>

<script>
function leerArchivo(e) {
  var archivo = e.target.files[0];

  var lector = new FileReader();
  lector.onload = function(e) {
    var contenido = e.target.result;
    mostrarContenido(contenido);
  };
  lector.readAsText(archivo);
}

function mostrarContenido(contenido) {
  document.getElementById('contenido-archivo').innerHTML=contenido;
}
document.getElementById('file-input').addEventListener('change', leerArchivo, false);
</script>
